<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <meta name="description" content="A Braille Reader">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="manifest" href="manifest.json">
  <title>Braille Reader</title>
</head>

<body>
  <h2>Hello OpenCV.js</h2>
  <div>
    <video id="videoInput"></video> <canvas id="canvasOutput"></canvas>
  </div>
  <div class="slidecontainer">
    <label>Minimum Threshold</label>
    <input step = .1 type="range" min="0" max="254" value="0" class="slider" id="min">
    <p id='minVal'></p>
  </div>
  <div class="slidecontainer">
    <label>Maximum Threshold</label>
    <input step = .1 type="range" min="1" max="255" value="255" class="slider" id="max">
    <p id='maxVal'></p>
  </div>
  <script async src="./js/opencv.js" type="text/javascript"></script>
  <script src="./js/imageLoad.js"></script>
</body>
<script>
  (function () {
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
      .then(() => console.log("Service Worker registered successfully."))
      .catch(error => console.log("Service Worker registration failed:", error));
    }
  })();
</script>

</html>
